<html lang="en">
<head>

    <title>Progress prototype</title>

        .in-progress .progress-bar {

            background: #6e0a19
        }
        .not-started .help-text, .not-started .name {
            color: #e5e5e5;
        }
    </style>
</head>
<body>

    <div class="my-5 py-5">

        <multiple-progress-bars></multiple-progress-bars>

    <div class="my-5">

        <progress-with-phase-indicator></progress-with-phase-indicator>
